name: Lint, Format, Build, and Push Docker Image

on:
  push:
    branches:
      - master

env:
  HUSKY: 0

jobs:
  lint-format-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npm run format

      - name: Run ESLint
        run: npm run lint:fix
        env:
          CI: true

      - name: Run unit tests
        run: npm run test:silent
        env:
          CI: true

